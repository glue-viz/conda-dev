name: Build conda packages

on:
  push:
    branches:
    - 'test-actions'

jobs:
  build_applications:
    name: ${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [macos-10.15, ubuntu-18.04, windows-2016]
    steps:
    - name: Checkout code
      uses: actions/checkout@v2
    - name: Install library dependencies on Linux
      if: matrix.os == 'ubuntu-18.04'
      run: sudo apt -y install libgtk2.0-dev libgl1-mesa-glx libegl1-mesa libxrandr2 libxss1 libxcursor1 libxcomposite1 libasound2 libxi6 libxtst6
    - name: Set up conda
      uses: conda-incubator/setup-miniconda@v2
      with:
          auto-activate-base: true
          activate-environment: ""
    - name: Build packages
      run:  bash build_all.sh
      shell: bash
      env:
        SECRET: ${{ secrets.SECRET }}
